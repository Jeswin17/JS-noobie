<html>
 
<head>
    <title>Calulator using Callback Functions</title>
</head>
 
<body> First :
    <input type="text" id="num1"> Second :
    <input type="text" id="num2">
    <br>
    <input type="button" onClick="addBy()" value="Add">
    <input type="button" onClick="subBy()" value="Subtract">
    <input type="button" onClick="mulBy()" value="Multiply">
    <input type="button" onClick="divBy()" value="Divide">
    <br>
    <div id="output"></div>
    <script>
        var output = document.getElementById("output");
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");

        //using callbacks 
        function addBy()
        {
            outC(num1.value,num2.value,"+",function(a,b){
                return(a+b);
            })
        }
                function subBy()
        {
            outC(num1.value,num2.value,"-",function(a,b){
                return(a-b);
            })
        }        function divBy()
        {
            outC(num1.value,num2.value,"/",function(a,b){
                return(a/b);
            })
        }        function mulBy()
        {
            outC(num1.value,num2.value,"*",function(a,b){
                return(a*b);
            })
        }
        function outC(a,b,s,cback){
            var result = cback(Number(a),Number(b));
            output.innerHTML += a+""+s+""+b+"="+result+"<br>";
        }
        
        
    </script>
</body>
 
</html>
